{% extends "theme.html" %}
{% block content %}
{% load static %}
<div class="container">
<h1>cart Items </h1>
<table class="table">
    <thead>
      <tr>
        <th scope="col">SL No</th>
        <th scope="col"> Food Items</th>
        <th scope="col">List Item</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      {% for a in items %}
      <tr>
        <th scope="row">1</th>
        <td>{{a.fooditem}}</td>
        <td>{{a.quantity}}</td>  
      <form action="{% url 'delete' a.id %}" method="post">
        {% csrf_token %}
      <td><button class="btn btn-danger">Delete</button></td>
      </form>  
    </tr>
      {% endfor %}
  </table>
  <button class="btn btn-success">Cart Total :{{total_price}}</button>
  <a href="{% url 'checkout' %}"><button class="btn btn-primary">Check out</button></a>
  <a href="{% url 'index' %}"><button class="btn btn-danger"> Continue shop </button></a>
</div>
{% endblock %}
